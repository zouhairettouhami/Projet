<ion-header>
    <ion-navbar>
        <ion-title>Home</ion-title>
    </ion-navbar>
</ion-header>
<ion-content padding>
    <ion-list id="1" style="visibility: visible">
        <ion-list-header>Shopping Info   </ion-list-header>
        <ion-item margin-top="40px">
            <ion-label>Select your Market</ion-label>
            <ion-select  [(ngModel)]="orderInfo.market" (ionChange)="onChange(orderInfo.market)">
                <ion-option value="Acima">Acima</ion-option>
                <ion-option value="Aswal Assalam">Aswak Assalam</ion-option>
                <ion-option value="Marjane">Marjane</ion-option>
                <ion-option value="Carrefour">Carrefour</ion-option>
                <ion-option value="Bim">BIM</ion-option>
            </ion-select>
        </ion-item >
        <ion-item margin-top="40px">
            <ion-label>Phone number</ion-label>
            <ion-input type="text"[(ngModel)]="orderInfo.phoneNumber"></ion-input>
        </ion-item>
  </ion-list>
    <ion-item>
        <ion-label>choose location</ion-label>
    </ion-item>
    <div #map id="my-app"></div>
    <div align="right" margin-right="20px" margin-top="40px">
        <button ion-button (click)="CompleteInfo()">Continue</button>
    </div>



</ion-content>
