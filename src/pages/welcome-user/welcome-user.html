<ion-header>

  <ion-navbar>
    <ion-title>WelcomeUser</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-list-header style="font-size: large" margin-bottom="20px">Complete My informations</ion-list-header>
  <ion-item>
      <ion-label color="gray" floating>First Name</ion-label>
      <ion-input type="text" [(ngModel)]="userInfo.fname"></ion-input>
  </ion-item>
    <ion-item>
        <ion-label color="gray" floating>Last Name</ion-label>
        <ion-input type="text" [(ngModel)]="userInfo.lname"></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="gray" floating>Email</ion-label>
        <ion-input type="email" [(ngModel)]="userInfo.email" ></ion-input>
    </ion-item>
    <ion-item>
        <ion-label color="gray" floating>Phone number</ion-label>
        <ion-input type="tel" [(ngModel)]="userInfo.phone" ></ion-input>
    </ion-item>
      <ion-item>
          <ion-input type="file" [(ngModel)]="userInfo.image"></ion-input>

      </ion-item>
  </ion-list>
    <div align="right" margin-right="20px">
        <button ion-button (click)="CompleteSignup()">Continue</button>
    </div>
</ion-content>
